<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POKEMON</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
    <body>
      <div class="container">
        <header>
          <a href="https://ibb.co/Jxwt4tj"><img class="banner" src="https://i.ibb.co/q03jfjY/Banner-Pokemon.png" alt="Banner-Pokemon"></a>
        </header>

        <section class="section">
          <div class="row">
              <div class="input-field col s12 m6">
                <select id="select" class="select">
                    <option value="" disabled selected>Select</option>
                    <option value="0">See All</option>
                    <option value="Water">Water</option>
                    <option value="Bug">Bug</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Electric">Electric</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Fire">Fire</option>
                    <option value="Ice">Ice</option>
                    <option value="Grass">Grass</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Normal">Normal</option>
                    <option value="Psychic">Psyquic</option>
                    <option value="Rock">Rock</option>
                    <option value="Ground">Ground</option>
                    <option value="Poison">Poison</option>
                    <option value="Flying">Flying</option>
                  </select> 
                <label>Filter:</label>
              </div>
              <div class="input-field col s12 m6">
                <select id="selectOrder" class="select">
                      <optgroup label="By Name">
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                      </optgroup>
                      <optgroup label="By ID Number">
                        <option value="small-big">1-151</option>
                        <option value="big-small">151-1</option>
                      </optgroup>
                </select>
                <label>Order Pokemon</label>
              </div>
            </div> 
          
            <div id="counterResult"></div>
            <div id="root" class="row"></div>
            <div id="modalGraphic" class="modal">
              <div class="modal-content">
                  <h4 class="h4 center-align">Spawn Chance Graphic</h4>
                  <canvas id="myChart"></canvas>
              </div>
              <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons">highlight_off</i></a>
              </div>
          </div>
        </section>
        <footer></footer>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="./data/pokemon/pokemon.js"></script>
        <script src="data.js"></script>
        <script src="main.js"></script>
      
      </div>
      
  </body>
</html>
